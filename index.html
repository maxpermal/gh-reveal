<div class="pure-g">
    <div class="pure-u-1 pure-u-md-2-5" style="text-align: right">
		<h1>Gh-Reveal</h1>
		<h2>Index of presentations</h2>

		Made by <a href="https://github.com/tcoupin">tcoupin</a>
    </div>
    <div class="pure-u-1 pure-u-md-3-5" style="padding-top: 50px">
		<ul>
		{% for pres in site.presentations %}
			{% if pres.draft != true or site.show_drafts == true %}
			<li><a href="./{{ pres.url }}">{% if pres.draft==true %}[draft]{% endif %}{{ pres.title }} - <small>{{ pres.subtitle }}</small></a></li>
			{% endif %}
		{% endfor %}
		</ul>
    	
    </div>
</div>
